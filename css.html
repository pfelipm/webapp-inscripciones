<style>

  h1, h2, h3, h4, h5, h6 {
    text-align: center;
    color: <?= colorTema ?>;
  }
  
  /* Botones */
  .btn {
    background-color: <?= colorTema ?>;
  }
  
  /* Etiquetas formulario */
  .input-field>label {
    color: <?= colorTema ?>;
  }

  /* Línea campos formulario al conseguir foco */
  input:focus {
    border-bottom: 1px solid <?!= colorTema ?> !important;
    box-shadow: 0 1px 0 0 <?!= colorTema ?> !important;
  }
  
  /* Iconos */ 
  .input-field>.material-icons {
     color: <?= colorTema ?>;
  }

  // Botones de opción
  [type="radio"].with-gap:checked+span:after {
    background-color: <?!= colorTema ?>;
  }
  [type="radio"].with-gap:checked+span:before,
  [type="radio"].with-gap:checked+span:after {
    border: 2px solid <?!= colorTema ?>;
  }

  /* Imagen de cabecera */
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: <?= anchoImagen ?>;
  }

  /* Cuerpo */
  body {
    margin-top: 100px;
    margin-bottom: 100px;
  }

  /* Componente con pestañas*/
  .tabs {
  display:flex;
  align-items: center;
  justify-content: center;
  }
  .tabs .tab a{
      color:<?!= colorTema ?>;
  }
  .tabs .indicator {
    background-color: <?!= colorTema ?>;
  }
  .tabs .tab a:hover {
    // Si se ajusta, en móvil el tab queda coloreado al hacer swipe
    // background-color: #e8f0fe;
    color: <?!= colorTema ?>;
  }
   .tabs .tab a.active {
      background-color: #eceff1 !important;
      color: <?!= colorTema ?>
  }
  .tabs .tab a:focus {
    // Si se ajusta, en móvil el tab queda coloreado al hacer swipe
    // background-color: #e8f0fe;
    color: <?!= colorTema ?>
   }

  }

  .tabs-content.carousel.carousel-slider .carousel-item.active{
    position: relative;
  }
  .tabs-content {
    height: auto !important;

  }

  .mensaje {

    min-height: 50px;

  .ok {
    background-color: #26a69a;
  }
  .ko {
    background-color: #dd4239;
  }

  /* Aparición / desaparición suave */
  .desaparecer {
    visibility: hidden;
    opacity: 0;
    transition: visibility 0s linear 1000ms, opacity 1000ms;
}

    visibility: visible;
    opacity: 1;
    transition: visibility 0s linear 0s, opacity 1000ms;
}
